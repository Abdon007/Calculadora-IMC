<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>

<body>
    <main id="tela-principal">
        <h1>Calculadora de IMC</h1>
        <div class="container">
        //Formul√°rio
          <form action="" method="POST" id="formulario">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="input" autofocus required />
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" class="input" required />
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso" max="500.0" class="input" required />
            </div>
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="number" step="0.01" min="0.0" max="2.70" name="altura" id="altura" class="input" required />
            </div>

            <div class="form-group">
                <button type="submit" class="botao" id="btn-Enviar">Enviar</button>
                <button type="reset" class="botao" id="btn-Limpar">Limpar</button>
            </div>

            <div class="form-group">
                <label for="imc">IMC</label>
                <input type="number" name="imc" id="resultadoImc" class="input" value="0.0" disabled />
                <span id="aviso"></span>
            </div>
        </form>
    </div>
    </main>
</body>

</html>
